<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

      
  <!-- font awesome  -->
  <script src="https://kit.fontawesome.com/7efa7486da.js" crossorigin="anonymous"></script>
  <!-- bootstrap css  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- general css  -->
  <link rel="stylesheet" href="style.css">


</head>
<body class=" bg-secondary">
  <div class="container py-5 px-2" >

    <div class="bg-secondary-subtle p-3 rounded-top">
      <h2>This is a form</h2>
    </div>

    <form class="bg-white py-4 px-3">

      
      <div class="alert alert-danger" role="alert">
        A simple danger alertâ€”check it out!
      </div>

      <fieldset class="row">

        <div class="col-sm-5">
          <lable class="d-block" for="">Card #</lable>
          <input class="w-100" id="" type="text"/>
        </div>

        <div class="col">
          <lable class="d-block" for="CVC">CVC #</lable>
          <input class="w-100" id="CVC" type="text"/>
        </div>

        <div class="col-3">
          <lable class="d-block" for="amount">CVC #</lable>
          <i class="fa-solid fa-dollar-sign d-inline"></i>
          <input class="w-75" id="amount" type="text"/>
        </div>

      </fieldset>

      <fieldset class="row">
        <div class="col-sm-6">
          <lable class="d-block" for="name">First Name</lable>
          <input class="w-100" id="name" type="text"/>
        </div>

        <div class="col-sm-6">
          <lable class="d-block" for="Last Name">Last Name</lable>
          <input class="w-100" id="Last Name" type="text"/>
        </div>
      </fieldset>

      <fieldset class="row">
        <div class="col-sm-6">
          <lable class="d-block" for="city">city</lable>
          <input class="w-100" id="city" type="text"/>
        </div>
        <div class="col-sm-3">
          <lable class="d-block" for="state">state</lable>
          <input class="w-100" id="state" type="text"/>
        </div>
        <div class="col-sm-3">
          <lable class="d-block" for="postal code">postal code</lable>
          <input class="w-100" id="postal code" type="text"/>
        </div>
      </fieldset>
      
      <div class="row">

        <fieldset class="payment col-sm-6 my-3 ">
          <div class="col-sm-9 bg-secondary rounded p-2">
            <input class="me-2" type="radio" name="pay"><i class="text-light me-2 fa-solid fa-credit-card"></i>
            <input class="me-2" type="radio" name="pay"><i class="text-light me-2 fa-solid fa-credit-card"></i>
            <input class="me-2" type="radio" name="pay"><i class="text-light me-2 fa-solid fa-credit-card"></i>
            <input class="me-2" type="radio" name="pay"><i class="text-light me-2 fa-solid fa-credit-card"></i>
          </div>
        </fieldset>
  
        <fieldset class="col-sm-6">
          <div class="">
            <lable class="d-block" for="Message">Message</lable>
            <textarea class="w-100"></textarea>
            <p class="text-black-50 fs-6 ">Add any notes here</p>
          </div>
        </fieldset>
        
      </div>

      <fieldset class="row">
        <div class="col-md-6">
          <lable class="d-block" for="date">Date</lable>
          <input class="d-block" type="date" id="date">
        </div>

        <div class="col-md-6">
          <lable class="d-block" for="date" for="file">file</lable>
          <input class="d-block" type="file">
        </div>

      </fieldset>
    </form>

    <div class="d-flex justify-content-end bg-secondary-subtle p-3 rounded-bottom">
      <button type="submit" class="btn btn-secondary me-2">Cancel</button>
      <button type="submit" class="btn btn-primary">Send</button>
    </div>

  <!-- closing main container -->
  </div>


  <!-- bootstrap scirpt  -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
      
</body>
</html>
